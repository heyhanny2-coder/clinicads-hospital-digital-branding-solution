
<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClinicAds | 병원 마케팅, 이제 광고 말고 구조로 합니다</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #ffffff;
        color: #0f172a;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }
      .vertical-text {
        writing-mode: vertical-rl;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 25s linear infinite;
      }
      .marquee-container:hover .animate-marquee {
        animation-play-state: paused;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-12px) rotate(2deg); }
      }
      @keyframes floatReverse {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(8px) rotate(-1deg); }
      }
      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-reverse { animation: floatReverse 5s ease-in-out infinite; }
      .animate-scale-in { animation: scaleIn 0.6s ease-out forwards; }
      .animate-slide-up { animation: slideUp 0.6s ease-out forwards; }
      .transition-delay-100 { animation-delay: 100ms; }
      .transition-delay-200 { animation-delay: 200ms; }
      .transition-delay-300 { animation-delay: 300ms; }
      .transition-delay-400 { animation-delay: 400ms; }
      @keyframes gradientFlow {
        0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        33% { opacity: 0.9; transform: translate(-48%, -52%) scale(1.05) rotate(3deg); }
        66% { opacity: 0.7; transform: translate(-52%, -48%) scale(0.98) rotate(-2deg); }
      }
      @keyframes blobPulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        50% { transform: translate(-50%, -50%) scale(1.15); opacity: 0.8; }
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .animate-gradient-flow { animation: gradientFlow 12s ease-in-out infinite; }
      .animate-blob-pulse { animation: blobPulse 8s ease-in-out infinite; }
      .bg-mesh-gradient {
        background: radial-gradient(at 40% 20%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                    radial-gradient(at 80% 0%, rgba(251, 191, 36, 0.12) 0px, transparent 50%),
                    radial-gradient(at 0% 50%, rgba(34, 211, 238, 0.1) 0px, transparent 50%),
                    radial-gradient(at 80% 50%, rgba(139, 92, 246, 0.08) 0px, transparent 50%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
